<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgb(31, 26, 69);
        }
        .star{
            position: absolute;
            height: 25px;
            width: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 50px;
            left: 50px;
            top: 120px;
            animation: travel 1.5s linear infinite;
        }
         @keyframes travel{
            0%{left: -50px; opacity: 1; transform: translateX(0);}
            100%{left:100%; opacity: 0; transform: translateY(600px);}
            
        }
       
    </style>
</head>
<body>
    <div class="star"></div>
</body>
</html>
